<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神縛りプレイルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="start-screen">
            <h1>原神縛りプレイルーレット</h1>
            <div>
                <label>プレイヤー数 (1-4):</label>
                <input type="number" id="player-count" min="1" max="4" value="1">
            </div>
            <div>
                <label>縛りの数 (1-10):</label>
                <input type="number" id="constraint-count" min="1" max="10" value="1">
            </div>
            <button onclick="startFullFlow()" aria-label="一括ルーレットを開始">一括ルーレット</button>
            <h2>各種ルーレット</h2>
            <button onclick="showIndividual('boss')" aria-label="ボスルーレットを開始">ボスルーレット</button>
            <button onclick="showIndividual('constraint')" aria-label="縛りルーレットを開始">縛りルーレット</button>
            <button onclick="showIndividual('detail')" aria-label="縛りの詳細ルーレットを選択">縛りの詳細ルーレット</button>
        </div>

        <div id="roulette-screen" style="display: none;">
            <h2 id="roulette-title"></h2>
            <canvas id="roulette-canvas" width="400" height="400"></canvas>
            <div id="controls">
                <button id="spin-btn" onclick="spinRoulette()" aria-label="ルーレットを回す">回す</button>
                <button id="stop-btn" onclick="stopRoulette()" disabled aria-label="ルーレットを止める">止める</button>
                <button id="next-btn" onclick="nextStep()" disabled aria-label="次のステップへ進む">次へ</button>
                <button id="no-have-btn" onclick="rerunRoulette()" style="display: none;" aria-label="持っていないアイテムを除外">持っていない</button>
                <button id="reset-btn" onclick="resetToStart()" aria-label="最初に戻る">最初に戻る</button>
                <button id="reroll-btn" onclick="rerollBoss()" style="display: none;" aria-label="ボスを再ルーレット">再ルーレット</button>
            </div>
            <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid black; padding: 20px; width: 300px; text-align: center; opacity: 0; transition: opacity 0.3s; z-index: 1000;">
                <p id="popup-result">結果: 〇〇</p>
                <button onclick="closePopup()" aria-label="ポップアップを閉じる">閉じる</button>
            </div>
        </div>

        <div id="detail-select-screen" style="display: none;">
            <h2>縛りの詳細ルーレットを選択</h2>
            <div>
                <label>プレイヤー数 (1-4):</label>
                <input type="number" id="detail-player-count" min="1" max="4" value="1">
            </div>
            <div>
                <label>回数 (1-10):</label>
                <input type="number" id="detail-spin-count" min="1" max="10" value="1">
            </div>
            <div id="detail-buttons">
                <button onclick="startDetailRoulette('キャラルーレット')" aria-label="キャラルーレットを開始">キャラルーレット</button>
                <button onclick="startDetailRoulette('国縛り')" aria-label="国縛りを開始">国縛り</button>
                <button onclick="startDetailRoulette('武器種縛り')" aria-label="武器種縛りを開始">武器種縛り</button>
                <button onclick="startDetailRoulette('モノ元素縛り')" aria-label="モノ元素縛りを開始">モノ元素縛り</button>
                <button onclick="startDetailRoulette('各1.1縛り')" aria-label="各1.1縛りを開始">各1.1縛り</button>
                <button onclick="startDetailRoulette('誕生月')" aria-label="誕生月縛りを開始">誕生月</button>
                <button onclick="startDetailRoulette('アルファベット縛り')" aria-label="アルファベット縛りを開始">アルファベット縛り</button>
                <button onclick="startDetailRoulette('キャラ武器ルーレット')" aria-label="キャラ武器ルーレットを開始">キャラ武器ルーレット</button>
            </div>
            <button onclick="resetToStart()" aria-label="最初に戻る">最初に戻る</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>結果</h2>
            <h3 id="boss-result"></h3>
            <div id="player-results"></div>
            <button id="reset-btn-result" onclick="resetToStart()" aria-label="最初に戻る">最初に戻る</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
