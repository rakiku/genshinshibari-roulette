<!DOCTYPE html>
<html>
<head>
    <style>
        #start-screen, #detail-select-screen, #roulette-screen, #result-screen { display: none; }
        #roulette-screen, #result-screen { display: block; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <div id="start-screen">
        <input id="player-count" type="number" min="1" max="4" value="1">
        <input id="constraint-count" type="number" min="1" max="10" value="1">
        <button onclick="startFullFlow()">フル流れ開始</button>
        <button onclick="showIndividual('boss')">ボスルーレット</button>
        <button onclick="showIndividual('constraint')">縛りルーレット</button>
        <button onclick="showIndividual('detail')">詳細ルーレット</button>
    </div>
    <div id="detail-select-screen">
        <input id="detail-player-count" type="number" min="1" max="4" value="1">
        <input id="detail-spin-count" type="number" min="1" max="10" value="1">
        <button onclick="startDetailRoulette('国縛り')">国縛り</button>
        <button onclick="startDetailRoulette('キャラ武器ルーレット')">キャラ武器ルーレット</button>
        <!-- 他の縛りタイプのボタンを追加 -->
    </div>
    <div id="roulette-screen">
        <h2 id="roulette-title"></h2>
        <canvas id="roulette-canvas" width="600" height="600"></canvas>
        <div id="result"></div>
        <button id="spin-btn" onclick="spinRoulette()">スピン</button>
        <button id="stop-btn" onclick="stopRoulette()">停止</button>
        <button id="next-btn" onclick="nextStep()">次へ</button>
        <button id="no-have-btn" onclick="rerunRoulette()">持ってない</button>
    </div>
    <div id="result-screen">
        <input id="boss-result" readonly>
        <div id="player-results"></div>
        <button onclick="resetToStart()">最初に戻す</button>
    </div>
    <script src="your-script.js"></script>
</body>
</html>
