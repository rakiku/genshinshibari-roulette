<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神縛りプレイルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="start-screen">
            <h1>原神縛りプレイルーレット</h1>
            <div>
                <label>プレイヤー数 (1-4):</label>
                <input type="number" id="player-count" min="1" max="4" value="1">
            </div>
            <div>
                <label>縛りの数 (1-10):</label>
                <input type="number" id="constraint-count" min="1" max="10" value="1">
            </div>
            <button onclick="startFullFlow()">フル流れで開始</button>
            <h2>追加コンテンツ</h2>
            <button onclick="showIndividual('boss')">ボスルーレット</button>
            <button onclick="showIndividual('constraint')">縛りルーレット</button>
            <button onclick="showIndividual('detail')">縛りの詳細ルーレット</button>
        </div>

        <div id="roulette-screen" style="display: none;">
            <h2 id="roulette-title"></h2>
            <canvas id="roulette-canvas" width="400" height="400"></canvas>
            <div id="controls">
                <button id="spin-btn" onclick="spinRoulette()">回す</button>
                <button id="stop-btn" onclick="stopRoulette()" disabled>止める</button>
                <button id="next-btn" onclick="nextStep()" disabled>次へ</button>
                <button id="no-have-btn" onclick="rerunRoulette()" style="display: none;">持っていない</button>
                <button id="reset-btn" onclick="resetToStart()">最初に戻る</button>
            </div>
            <div id="result" style="display: none;"></div>
        </div>

        <div id="detail-select-screen" style="display: none;">
            <h2>縛りの詳細ルーレットを選択</h2>
            <div>
                <label>プレイヤー数 (1-4):</label>
                <input type="number" id="detail-player-count" min="1" max="4" value="1">
            </div>
            <div>
                <label>回数 (1-10):</label>
                <input type="number" id="detail-spin-count" min="1" max="10" value="1">
            </div>
            select id="detail-type">
                <option value="character">キャラルーレット</option>
                <option value="nation">国縛り</option>
                <option value="weapon-type">武器種縛り</option>
                <option value="mono-element">モノ元素縛り</option>
                <option value="version">各1.1縛り</option>
                <option value="birth-month">誕生月</option>
                <option value="alphabet">アルファベット縛り</option>
            </select>
            <button onclick="startDetailRoulette()">開始</button>
            <button onclick="resetToStart()">最初に戻る</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>結果</h2>
            <h3 id="boss-result"></h3>
            <div id="player-results"></div>
            <button onclick="resetToStart()">最初に戻る</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
