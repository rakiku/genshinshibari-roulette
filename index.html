<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神縛りルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="initial-screen">
            <h1>原神縛りルーレット</h1>
            <div id="settings">
                <label for="players">プレイヤー人数:</label>
                <select id="players">
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                </select>
                <label for="constraints">縛りの数:</label>
                <select id="constraints">
                    <option value="1">1個</option>
                    <option value="2">2個</option>
                    <option value="3">3個</option>
                    <option value="4">4個</option>
                </select>
            </div>
            <button id="all-roulette">一括ルーレット</button>
            <div id="sub-buttons">
                <button id="boss-roulette">ボスルーレット</button>
                <button id="constraint-roulette">縛りルーレット</button>
                <button id="select-constraint">縛りを選ぶ</button>
                <button id="about">このルーレットについて</button>
            </div>
        </div>
        <div id="roulette-screen" style="display: none;">
            <div id="roulette"></div>
            <button id="spin">回転する</button>
            <button id="stop" style="display: none;">止める</button>
            <button id="not-owned" style="display: none;">持っていない</button>
        </div>
        <div id="popup" style="display: none;"></div>
        <button id="next" style="display: none;">次へ</button>
        <button id="show-result" style="display: none;">結果を表示</button>
        <div id="result-screen" style="display: none;"></div>
        <div id="about-screen" style="display: none;"></div>
        <button id="back">最初に戻る</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
