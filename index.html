<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Genshin Shibari Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="setup" class="container">
        <h1>原神縛り用ルーレット</h1>
        <div class="setup-item">
            <label for="playerCount">プレイヤー:</label>
            <select id="playerCount">
                <option value="1">1人</option>
                <option value="2">2人</option>
                <option value="3">3人</option>
                <option value="4">4人</option>
            </select>
        </div>
        <div class="setup-item">
            <label for="spinCount">縛りの回転回数:</label>
            <input type="number" id="spinCount" min="1" value="1">
        </div>
        <button id="startButton">開始</button>
    </div>
    <div id="bossRoulette" class="roulette-container">
        <div class="pointer"></div>
        <canvas id="bossWheel" width="500" height="500" class="wheel"></canvas>
        <div id="bossCenterResult" class="center-result"></div>
    </div>
    <div id="shibariRoulette" class="roulette-container">
        <div class="pointer"></div>
        <canvas id="shibariWheel" width="500" height="500" class="wheel"></canvas>
        <div id="shibariCenterResult" class="center-result"></div>
    </div>
    <div id="nextRoulette" class="roulette-container">
        <div class="pointer"></div>
        <canvas id="nextWheel" width="500" height="500" class="wheel"></canvas>
        <div id="nextCenterResult" class="center-result"></div>
    </div>
    <div id="weaponRoulette" class="roulette-container">
        <div class="pointer"></div>
        <canvas id="weaponWheel" width="500" height="500" class="wheel"></canvas>
        <div id="weaponCenterResult" class="center-result"></div>
    </div>
    <div class="button-container" id="bossButtons" style="display: none;">
        <button id="bossSpinButton">スピン</button>
        <button id="bossStopButton" disabled>ストップ</button>
        <button id="bossNextButton" disabled>次に進む</button>
    </div>
    <div class="button-container" id="shibariButtons" style="display: none;">
        <button id="shibariSpinButton">スピン</button>
        <button id="shibariStopButton" disabled>ストップ</button>
        <button id="shibariNextButton" disabled>次に進む</button>
    </div>
    <div class="button-container" id="nextButtons" style="display: none;">
        <button id="nextSpinButton">スピン</button>
        <button id="nextStopButton" disabled>ストップ</button>
        <button id="nextNextButton" disabled>次に進む</button>
    </div>
    <div class="button-container" id="weaponButtons" style="display: none;">
        <button id="weaponSpinButton">スピン</button>
        <button id="weaponStopButton" disabled>ストップ</button>
        <button id="weaponNextButton" disabled>次に進む</button>
    </div>
    <div id="bossResult" class="result"></div>
    <div id="shibariResult" class="result"></div>
    <div id="nextResult" class="result"></div>
    <div id="weaponResult" class="result"></div>
    <footer class="container">
        <p>© 2025 原神縛り用ルーレット. All rights reserved. 原神アセットはHoYoVerseに帰属します。</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
