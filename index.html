<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神縛りルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-screen">
        <h1>原神縛りルーレット</h1>
        <label for="player-count">プレイヤー数 (1-4):</label>
        <input type="number" id="player-count" min="1" max="4" value="1"><br>
        <label for="constraint-count">縛りの数 (1-4):</label>
        <input type="number" id="constraint-count" min="1" max="4" value="1"><br>
        <button onclick="goToAllInOne()">一括で決める</button>
        <button onclick="goToBossRoulette()">ボスルーレット</button>
        <button onclick="goToConstraintRoulette()">縛りルーレット</button>
        <button onclick="goToSelectConstraint()">縛りを選んでルーレット</button>
        <button onclick="goToAbout()">このルーレットについて</button>
    </div>
    <div id="content" style="display: none;"></div>
    <button id="back-to-main" onclick="backToMain()">最初に戻る</button>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
