<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>原神縛りルーレット</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>原神縛りルーレット</h1>
    <label>スピン回数: <input type="number" id="spinCount" value="1" min="1" max="10"></label>
    <button onclick="startRoulette(parseInt(document.getElementById('spinCount').value))">開始</button>
  </div>
  <div id="shibariRoulette" class="roulette-container" style="display:none;">
    <canvas id="shibariWheel" width="500" height="500"></canvas>
    <div class="pointer"></div>
    <div id="shibariResult" class="result"></div>
  </div>
  <div id="shibariButtons" class="button-container" style="display:none;">
    <button id="shibariSpinButton" onclick="spin()">スピン</button>
    <button id="shibariStopButton" onclick="stop()" disabled>ストップ</button>
    <button id="shibariNextButton" onclick="next()" disabled>次に進む</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
