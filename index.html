<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神縛りルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>原神縛りルーレット</h1>
        <div id="startScreen">
            <div class="input-group">
                <label>プレイヤーの人数 (1-4):</label>
                <input type="number" id="playerCount" min="1" max="4" value="1">
            </div>
            <div class="input-group">
                <label>縛りの数 (1-10):</label>
                <input type="number" id="bindCount" min="1" max="10" value="1">
            </div>
            <div class="buttons">
                <button onclick="startRoulette('all')">一括ルーレット</button>
                <button onclick="startRoulette('boss')">ボスルーレット</button>
                <button onclick="startRoulette('bind')">縛りルーレット</button>
                <button onclick="showBindSelection()">縛りを選ぶ</button>
            </div>
        </div>
        <div id="bindSelection" class="hidden">
            <div class="buttons" id="bindButtons"></div>
            <button onclick="startSelectedBinds()">次へ</button>
            <button onclick="backToStart()">最初に戻る</button>
        </div>
        <div id="rouletteScreen" class="hidden">
            <canvas id="rouletteCanvas" width="400" height="400"></canvas>
            <div class="buttons">
                <button onclick="spinRoulette()">回転する</button>
                <button onclick="stopRoulette()" id="stopButton" disabled>止める</button>
                <button onclick="notOwned()" id="notOwnedButton" class="hidden">持っていない</button>
            </div>
            <button onclick="backToStart()" id="backButton">最初に戻る</button>
        </div>
        <div id="resultScreen" class="hidden">
            <div id="results" class="result"></div>
            <button onclick="backToStart()">最初に戻る</button>
        </div>
        <div id="popup" class="popup"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
