<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神縛りルーレット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>原神縛りルーレット</h1>
        <div>
            <label>プレイヤー数 (1-4): <input type="number" id="player-count" min="1" max="4" value="1"></label>
            <label>縛りの数 (1-10): <input type="number" id="constraint-count" min="1" max="10" value="1"></label>
            <button onclick="startFullFlow()">フルフロー開始</button>
        </div>
        <div>
            <button onclick="showIndividual('boss')">ボスルーレット</button>
            <button onclick="showIndividual('constraint')">縛りルーレット</button>
            <button onclick="showDetailSelect()">縛りの詳細ルーレット</button>
        </div>
        <button onclick="resetToStart()">最初に戻る</button>
    </div>

    <div id="roulette-screen" class="screen" style="display: none;">
        <h2 id="roulette-title"></h2>
        <canvas id="roulette-canvas" width="500" height="500"></canvas>
        <div>
            <button id="spin-btn" onclick="spinRoulette()">回す</button>
            <button id="stop-btn" onclick="stopRoulette()" disabled>止める</button>
            <button id="next-btn" onclick="nextStep()" disabled>次へ</button>
            <button id="no-have-btn" onclick="rerunRoulette()" style="display: none;">持っていない</button>
            <button id="reroll-btn" onclick="rerollBoss()" style="display: none;">ボス再ルーレット</button>
        </div>
        <button onclick="resetToStart()">最初に戻る</button>
    </div>

    <div id="detail-select-screen" class="screen" style="display: none;">
        <h2>縛りの詳細ルーレット選択</h2>
        <select id="detail-type">
            <option value="キャラルーレット">キャラルーレット</option>
            <option value="所持率100％">所持率100％</option>
            <option value="国縛り">国縛り</option>
            <option value="初期キャラのみ">初期キャラのみ</option>
            <option value="UI非表示＋リロール">UI非表示＋リロール</option>
            <option value="武器種縛り">武器種縛り</option>
            <option value="キャラ武器ルーレット">キャラ武器ルーレット</option>
            <option value="爆発禁止＋リロール">爆発禁止＋リロール</option>
            <option value="旅人縛り">旅人縛り</option>
            <option value="モノ元素縛り">モノ元素縛り</option>
            <option value="各1.1縛り">各1.1縛り</option>
            <option value="誕生月">誕生月</option>
            <option value="アルファベット縛り">アルファベット縛り</option>
            <option value="☆１、聖遺物なし">☆１、聖遺物なし</option>
        </select>
        <label>プレイヤー数 (1-4): <input type="number" id="detail-player-count" min="1" max="4" value="1"></label>
        <label>回数 (1-10): <input type="number" id="detail-spin-count" min="1" max="10" value="1"></label>
        <button onclick="startDetailRoulette()">開始</button>
        <button onclick="resetToStart()">最初に戻る</button>
    </div>

    <div id="result-screen" class="screen" style="display: none;">
        <h2 id="boss-result"></h2>
        <div id="player-results"></div>
        <button onclick="resetToStart()">最初に戻る</button>
    </div>

    <div id="popup" class="popup">
        <p id="popup-result"></p>
        <button onclick="closePopup()">閉じる</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
