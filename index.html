<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact 縛りルーレット</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        label, select, input {
            margin: 0 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #rouletteResult {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Genshin Impact 縛りルーレット</h1>
    <form id="rouletteForm">
        <label for="playerCount">プレイヤー数 (1-4):</label>
        <select id="playerCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="bindCount">縛りの数 (1-10):</label>
        <select id="bindCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button type="submit">ルーレットを回す</button>
    </form>
    <div id="rouletteResult"></div>

    <script src="script.js"></script>
</body>
</html>
