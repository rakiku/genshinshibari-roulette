<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原神縛りルーレット</title>
  <link rel="stylesheet" href="styles.css" /> <!-- ✅ CSS読み込み -->
</head>
<body>
  <div class="app">
    <h1>原神縛りルーレット</h1>

    <div class="settings">
      <label>プレイヤー人数：</label>
      <select id="playerCount">
        <option value="1">1人</option>
        <option value="2">2人</option>
        <option value="3">3人</option>
        <option value="4">4人</option>
      </select>

      <label>縛りの数：</label>
      <select id="constraintCount">
        <option value="1">1つ</option>
        <option value="2">2つ</option>
        <option value="3">3つ</option>
        <option value="4">4つ</option>
      </select>

      <button id="startAll">一括ルーレット</button>
    </div>

    <div class="buttons">
      <button id="bossOnly">ボスルーレット</button>
      <button id="constraintsOnly">縛りルーレット</button>
      <button id="manualConstraint">縛りを選ぶ</button>
      <button id="aboutButton">このルーレットについて</button>
    </div>

    <div id="rouletteArea"></div>
    <div id="resultArea"></div>

    <footer>
      <button id="reset">最初に戻る</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
