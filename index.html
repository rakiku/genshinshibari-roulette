<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神 縛りプレイルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- 最初に戻るボタン -->
        <button id="home-button" class="home-btn hidden">最初に戻る</button>

        <!-- トップページ -->
        <div id="top-page" class="page active">
            <h1>原神 縛りプレイルーレット</h1>
            <div class="menu-buttons">
                <button class="menu-btn" data-target="bulk-settings-page">一括で決める</button>
                <button class="menu-btn" data-target="boss-roulette-page">ボスルーレット</button>
                <button class="menu-btn" data-target="shibari-roulette-page">縛りルーレット</button>
                <button class="menu-btn" data-target="select-shibari-page">縛りを選んでルーレット</button>
                <button class="menu-btn" data-target="about-page">このルーレットについて</button>
            </div>
        </div>

        <!-- 各ページ（初期状態では非表示） -->
        <div id="bulk-settings-page" class="page">
            <h2>一括で決める - 設定</h2>
            <!-- 今後の開発で内容を追加 -->
        </div>

        <div id="boss-roulette-page" class="page">
            <h2>ボスルーレット</h2>
            <canvas id="boss-canvas" width="500" height="500"></canvas>
            <button id="spin-boss">スタート</button>
        </div>

        <div id="shibari-roulette-page" class="page">
            <h2>縛りルーレット</h2>
            <canvas id="shibari-canvas" width="500" height="500"></canvas>
            <button id="spin-shibari">スタート</button>
        </div>

        <div id="select-shibari-page" class="page">
            <h2>縛りを選んでルーレット</h2>
            <!-- 今後の開発で内容を追加 -->
        </div>
        
        <div id="character-roulette-page" class="page">
             <h2>キャラルーレット</h2>
             <!-- 今後の開発で内容を追加 -->
        </div>

        <div id="about-page" class="page">
            <h2>このルーレットについて</h2>
            <!-- 今後の開発で内容を追加 -->
        </div>

        <!-- 結果表示用ポップアップ -->
        <div id="result-popup" class="popup-overlay hidden">
            <div class="popup-content">
                <h3 id="popup-title">抽選結果</h3>
                <p id="popup-body"></p>
                <button id="popup-close">閉じる</button>
                <button id="popup-next" class="hidden">次へ</button>
                <button id="popup-reroll" class="hidden">持っていない</button>
            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
